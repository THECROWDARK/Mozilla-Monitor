<!DOCTYPE html>

    <title>Firefox acounts</title>

<body>

    <main class="login">
        <img class="login__logo" src="../img/Firefox_brand_logo,_2019.svg"" alt="">
        <div class="login__card">
            <h3>Ingresa tu correo electrónico</h3>
            <p>Continuar a Firefox Monitor</p>
            <form action="">
                <input class="input__primary" type="email" placeholder="Ingresa tu correo electronico">
            </form>
            <button class="button_primary">Registrate o inicia sesión</button>
            <p>Una cuenta de Firefox también desbloquea el acceso a más productos de protección de la privacidad de Mozilla.</p>
        </div>
    </main>
